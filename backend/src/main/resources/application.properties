
spring.application.name=backend


spring.datasource.url=${DATASOURCE_URL}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}


spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false
spring.jpa.open-in-view=false


spring.main.web-application-type=SERVLET


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


spring.web.resources.add-mappings=false


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=ciropizza2002@gmail.com
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json


dietiestates.aws.s3.bucketname=${AWS_S3_BUCKET_NAME}
dietiestates.aws.s3.accesskey.id=${AWS_ACCESS_KEY_ID}
dietiestates.aws.s3.secret.accesskey=${AWS_SECRET_ACCESS_KEY}


# generated with: openssl rand -base64 32
dietiestates.jwt.secret=${JWT_SECRET}