<!DOCTYPE html>
<div class="flex  justify-end m-10">
  <div class="relative inline-block text-left">
    <button (click)="toggleDropdown()" class="inline-flex justify-center w-full rounded-md border-2 border-gray-300 shadow-sm px-16 py-2 bg-blue-600 text-sm font-medium text-white hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      Export Stats
    </button>
    <div *ngIf="dropdownOpen" class="origin-top-right  right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
      <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
        <a (click)="exportCSV()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:cursor-pointer hover:text-gray-900" role="menuitem">Export as CSV</a>
        <a (click)="exportPDF()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:cursor-pointer hover:text-gray-900" role="menuitem">Export as PDF</a>
      </div>
    </div>
  </div>
</div>


<app-general-stats [generalStats]="generalStats"></app-general-stats>
  <div class="flex justify-center items-center mt-4 lg:mt-0 p-4">
    <div class=" flex lg:gap-52 gap-4 overflow-x-auto whitespace-nowrap custom-scrollbar">
      <div class=" bg-white border-2  border-blue-500 p-6 rounded-xl shadow-md">
        <app-ag-charts [chartOptions]="pieChartOptions"></app-ag-charts>
      </div>
      <div class=" bg-white border-2 border-blue-500 p-7 rounded-xl shadow-md">
        <app-ag-charts [chartOptions]="pieChartOptions2"></app-ag-charts>
      </div>
    </div>
</div>
<div class="flex flex-wrap lg:flex-nowrap gap-4 justify-center p-6">
  <div id="montlySalesChart" class="w-[480px] md:w-[1120px] bg-white border-2 border-blue-500 p-6 rounded-xl shadow-md">
    <app-ag-charts [chartOptions]="monthlySalesChartOptions"></app-ag-charts>
  </div>
</div>
<app-estate-stats></app-estate-stats>
