<!DOCTYPE html>
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form [formGroup]="loginForm" (ngSubmit)="signIn()" class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <fieldset class="mb-4">
      <label for="userType" class="block text-sm font-medium text-gray-700">Select User Type</label>
      <select id="userType" formControlName="userType" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option value="customer">Customer</option>
        <option value="administrator">Admin</option>
        <option value="propertyagent">Real Estate Agent</option>
      </select>
    </fieldset>
    <fieldset class="mb-4" >
      <label *ngIf="loginForm.value.userType === 'Customer'"  for="email" class="block text-sm font-medium text-gray-700 ">Inserisci Email</label>
      <label *ngIf="loginForm.value.userType !== 'Customer'" for="username" class="block text-sm font-medium text-gray-700">Inserisci Username</label>
      <input type="text" id="username" name="username" formControlName="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </fieldset>
    <fieldset class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700">Inserisci password</label>
      <input type="password" id="password" name="password" formControlName="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </fieldset>
    <fieldset>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
    </fieldset>
    <fieldset *ngIf="loginForm.value.userType === 'Customer'">
      <app-login-with-google class="w-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-offset-2"></app-login-with-google>
    </fieldset> 
  </form>
</div>
