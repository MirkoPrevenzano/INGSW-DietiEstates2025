<!DOCTYPE html>
<div class="flex flex-col lg:flex-row justify-center overflow-y-auto min-h-full">
    <div class="w-full lg:w-1/2 p-4">
        <app-address-estates 
            (coordinatesChanged)="onCoordinateChanged($event)" 
            [coordinatesToStreet]="coordinatesByMarker"
            (addressOut)="onAddressOut($event)">
        </app-address-estates>
    </div>
    <div class="w-full lg:w-1/2 p-4 h-96 lg:h-[500px] lg:mt-12 sm:mb-32 ">
        <app-map 
            [coordinates]="currentCoordinates" 
            (coordinateWithMarker)="onClickMarker($event)"
            [clickable]="true"
            class="h-full min-h-96">
        </app-map>
    </div>
</div>
