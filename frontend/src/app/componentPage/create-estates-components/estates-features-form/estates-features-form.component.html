<!DOCTYPE html>
<div class="flex items-center justify-center p-4 mb-24 text-text  w-full">
  <form [formGroup]="featuresForm" class="w-full max-w-lg p-6 bg-white border-4 border-secondary rounded-lg">
    <h2 class="text-3xl font-bold mb-8 text-center ">Services</h2>
    
    <div class="mb-6">
      <h3 class="text-xl font-semibold mb-4 ">Internal Services</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-y-6 sm:gap-x-36">
        <app-checkbox [label]="estateFeaturesProperties[8].label" [form]="featuresForm" [controlName]="estateFeaturesProperties[8].controlName" [icon]="estateFeaturesProperties[8].icon"></app-checkbox>
        <app-checkbox [label]="estateFeaturesProperties[1].label" [form]="featuresForm" [controlName]="estateFeaturesProperties[1].controlName" [icon]="estateFeaturesProperties[1].icon"></app-checkbox>
        <app-checkbox [label]="estateFeaturesProperties[2].label" [form]="featuresForm" [controlName]="estateFeaturesProperties[2].controlName" [icon]="estateFeaturesProperties[2].icon"></app-checkbox>
        <app-checkbox [label]="estateFeaturesProperties[0].label" [form]="featuresForm" [controlName]="estateFeaturesProperties[0].controlName" [icon]="estateFeaturesProperties[0].icon"></app-checkbox>
      </div>
    </div>

    <hr class="border-t border-gray-400 my-6">

    <div class="mb-6">
      <h3 class="text-xl font-semibold mb-4 ">External Services</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-y-6 sm:gap-x-36">
        <app-checkbox [label]="estateFeaturesProperties[3].label" [form]="featuresForm" [controlName]="estateFeaturesProperties[3].controlName" [icon]="estateFeaturesProperties[3].icon"></app-checkbox>
        <app-checkbox [label]="estateFeaturesProperties[4].label" [form]="featuresForm" [controlName]="estateFeaturesProperties[4].controlName" [icon]="estateFeaturesProperties[4].icon"></app-checkbox>
        <app-checkbox [label]="estateFeaturesProperties[5].label" [form]="featuresForm" [controlName]="estateFeaturesProperties[5].controlName" [icon]="estateFeaturesProperties[5].icon"></app-checkbox>
        <app-checkbox [label]="estateFeaturesProperties[6].label" [form]="featuresForm" [controlName]="estateFeaturesProperties[6].controlName" [icon]="estateFeaturesProperties[6].icon"></app-checkbox>
        <app-checkbox [label]="estateFeaturesProperties[7].label" [form]="featuresForm" [controlName]="estateFeaturesProperties[7].controlName" [icon]="estateFeaturesProperties[7].icon"></app-checkbox>
      </div>
    </div>
  </form>
</div>
