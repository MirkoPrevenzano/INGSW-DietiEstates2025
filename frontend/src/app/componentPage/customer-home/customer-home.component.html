<!DOCTYPE html>
<div class="relative  md:py-32 lg:py-44 h-max bg-cover bg-back" >   
  <div class="relative  flex flex-col items-center justify-center h-full text-primary p-6">
    <h1 class="text-5xl font-extrabold mb-10 drop-shadow-lg">Welcome, Customer</h1> 
    
    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-3xl border-4 border-secondary">
      <div class="w-full flex flex-col lg:flex-row items-center justify-between space-y-6 lg:space-y-0 lg:space-x-6">
        <app-form-field 
          [form]="formSelectType"
          controlName="estateType"
          label="Select Estate Type"
          type="select"
          class="w-full text-text"
          [options]="['For Rent', 'For Sale']">
        </app-form-field>
        
        <app-autocomplete-input 
          #localiInput 
          elementId="locality" 
          type="city" 
          label="Search Locality" 
          class="text-text w-full" 
          (select)="onLocationSelected($event)">
        </app-autocomplete-input>
      </div>
      
      <div class="flex flex-col sm:flex-row justify-center sm:justify-between mt-6 space-y-4 sm:space-y-0 sm:space-x-4">
        <app-button-custom
          text="Select Location on Map"
          (clickEvent)="openMap()"
          color="bg-secondary"
        ></app-button-custom>

        <app-button-custom
          text="Search"
          (clickEvent)="submit()"
          [width]=150
          color="bg-primary"
        ></app-button-custom>
      </div>
    </div>
  </div>
</div>
