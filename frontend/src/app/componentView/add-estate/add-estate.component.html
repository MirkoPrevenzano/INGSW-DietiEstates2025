<div class="bg-white text-text p-6 rounded-lg shadow-lg  ">
    <h2 class="text-2xl font-bold mb-4">Create a New Listing</h2>
    <form [formGroup]="typeForm" >
      <app-form-field 
        label="Listing Type" 
        type="select" 
        [form]="typeForm"
        controlName="listingType" 
        [options]="['For Sale', 'For Rent']">
      </app-form-field>
      <app-button-custom
        text="Next"
        (clickEvent)="onSubmit()"
        color="bg-primary"
      ></app-button-custom>
    </form>
</div>
