<div class="container">
    <div class="slider-wrapper">
      <div class="slider">
        <img *ngFor="let image of images; let i = index" [src]="image" [alt]="'Slide ' + (i + 1)" [id]="'slide-' + i">
      </div>
      <div class="slider-nav">
        <a *ngFor="let image of images; let i = index" [href]="'#slide-' + i">{{ i + 1 }}</a>
      </div>
    </div>
  </div>
