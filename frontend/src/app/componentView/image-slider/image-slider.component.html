<!DOCTYPE html>
<div class="container">
  <div class="slider-wrapper">
    <div class="slider" #slider>
      <img *ngFor="let photo of photos; let i = index" [src]="photo" [alt]="'Slide ' + (i + 1)" [id]="'slide-' + i">
    </div>
      <div class="slider-nav">
        <a *ngFor="let photo of photos; let i = index" href="#" (click)="scrollToSlide(i, $event)"></a>
    </div>
  </div>
</div>
