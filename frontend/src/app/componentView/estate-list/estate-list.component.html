<!DOCTYPE html>
<div  *ngFor="let estatePreview of listEstatePreview; let i =index">
    <app-estate-item-preview
        [id]="'estate-preview-' + listRealEstateId[i]"
        [estatePreview]="estatePreview"
        [photos] = "listPhotos[i]"
        [realEstateId]="listRealEstateId[i]">
    </app-estate-item-preview>
</div>
